    <title>KG Dashboard</title>
  </head>
  <body>
    <nav class="sidenav">hoge</nav>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elem = document.querySelector(".sidenav");
        var instances = M.Sidenav.init(elem, { preventScrolling: false });
        instances = M.Sidenav.getInstance(elem);
        instances.open();
      });
    </script>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar white-text">
          <div class="logo">logo</div>
          <ul id="menu"></ul>
          <script>
            module.then((m) => {
              m.setMenu("#menu");
            });
          </script>
          <div>
            <a href="#" class="waves-effect waves-light btn">ffdfdfdsfdsaa</a>
          </div>
        </div>

        <div class="col">
          <h2 id="health">健康観察</h2>
          <div class="loadingSpinner"></div>
          <h2 id="links">便利リンク</h2>

          <div id="hoge"></div>
          <script>
            let hoge = document.querySelector("#hoge");
            for (let i = 0; i < 200; i++) {
              hoge.innerHTML += "hoge<br/>";
            }
          </script>
        </div>
      </div>
    </div>
  </body>
