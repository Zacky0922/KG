<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- PWA設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        :root {
            --z-spacing: 20px;
            --z-padding: 20px;
            --z-shadow-position: 6px 6px;
        }

        /* 
        * {
            outline: solid blue;
        }
        /* */

        body {
            background: #888;
            position: relative;
            margin: 0;
            padding: 0;
            border: none;
            width: 1920px;
            height: 1080px;

            /* 謎margin対応 */
            font-size: 0;
            /* 標準設定 */
            font-weight: 700;
            color: #fff;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
            text-shadow: var(--z-shadow-position) 2px rgba(128, 128, 128, 0.4);
        }

        /* 位置決めクラス */
        div#wrap {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 0;
            padding: 0;
            border: none;
        }

        div#wrap>* {
            position: absolute;
            width: 1920px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        div#wrap .center {
            text-align: center;
            width: 1920px;
        }

        div#wrap .left {
            text-align: left;
            left: var(--z-spacing);
        }

        div#wrap .left0 {
            text-align: left;
            left: 0;
        }

        div#wrap .right {
            text-align: right;
            right: var(--z-spacing);
        }

        div#wrap .right0 {
            text-align: right;
            right: 0;
        }

        div#wrap .top {
            top: var(--z-spacing);
        }

        div#wrap .top0 {
            top: 0;
        }

        div#wrap .bottom {
            bottom: var(--z-spacing);
        }

        div#wrap .bottom0 {
            bottom: 0;
        }

        div#wrap .middle {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1080px;
        }

        /* 中段の左右に割り当てるクラス：未設定 */

        div#wrap>*>* {
            display: inline-block;
            /* 全般設定 */
            font-size: 50px;
        }

        /* text設定 */
        .tx_l {
            text-align: left;
        }

        .tx_c {
            text-align: center;
        }

        .tx_r {
            text-align: right;
        }

        /* スタイルクラス */
        .live {
            font-weight: 900;
            color: red;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #fff;
        }

        .sticky {
            background: #ffa;
            color: black;
            padding: 0 var(--z-padding);
            box-shadow: var(--z-shadow-position) 0 rgba(0, 0, 0, .6);
        }

        .box {
            background: rgba(32, 32, 192, 0.6);
            border-radius: var(--z-spacing);
            padding: var(--z-padding);
        }

        .frame_h {
            border-top: 5px #f00 solid;
            border-bottom: 5px #f00 solid;
            padding: 0 var(--z-spacing);
        }

        .frame_v {
            border-left: 5px #00f solid;
            border-right: 5px #00f solid;
            padding: 0 var(--z-spacing);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 左上 -->
        <div class="left top">
            <div>

            </div>
        </div>

        <!-- 右上 -->
        <div class="right top">
            <div class="live animate__animated animate__infinite animate__pulse" style="text-align:center;">
                五峯祭<br />
                リピート放送!!
            </div>
        </div>

        <!-- 上中央 -->
        <div class="top center">
            <div>

            </div>
        </div>

        <!-- 左下 -->
        <div class="left0 bottom">
            <div class="frame_h tx_c ">
                昨日放送のオンライン五峯祭<br />
                完全版の放送です！
            </div>
        </div>

        <!-- 右下 -->
        <div class="right0 bottom0">
            <div>

            </div>
        </div>

        <!-- 下中央 -->
        <div class="bottom center">
            <div>
            </div>
        </div>

        <!-- 中央 -->
        <div class="middle">
            <div>
                <span id=""></span>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
